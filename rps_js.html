    function computerPlay() {
      let options = ["rock", "paper", "scissors"];
      let temp = Math.random()*3; 
      let computerChoice; 
      if (temp < 1) {
        computerChoice = options[0];
      }
      else if (temp > 1 && temp < 2) {
        computerChoice = options[1];
      }
      else {
          computerChoice = options[2];
      }
      return computerChoice
    }

    function playerPlay() {
        let playerChoice = prompt("Would you like to pick Rock, Paper, or Scissors?");
        playerChoice = playerChoice.toLowerCase(); 
        return playerChoice; 
}

        }
        else if (playerPlay() == "scissors") && (computerPlay() == "scissors") {
            return console.log("You both chose scissors, it's a tie!")
        }
    }
